<h2>Liste des recettes</h2>
<div class="panel panel-warning" *ngFor="let recipe of recipes">
  <div class="panel-heading">
    <h3 class="panel-title">{{ recipe.title }}</h3>
    <div>Type de plat : {{ recipe.mealType }}</div>
    <div>Nombre de personnes : {{ recipe.servings }}</div>
  </div>
  <!-- permet de pourvoir rendre le json avec ses balises html -->
  <div class="panel-body" [innerHTML]="recipe.directions"></div> 
  <div class="panel-footer panel-warning clear">
        <p>parue le {{ recipe.publishdate | publishDate }}</p>
  </div>
  <ul>
    <!-- <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li> -->
  </ul>
</div>
